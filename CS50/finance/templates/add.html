{% extends "layout.html" %}

{% block title %}

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_cash" placeholder="Add some cash" type="number">

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
